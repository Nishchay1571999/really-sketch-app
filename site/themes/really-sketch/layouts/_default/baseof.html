<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="{{ .Description }}" />
    <meta property="og:image" content="https://reallysketch.com/thumbnail.png" />
    <meta property="og:image:width" content="332">
    <meta property="og:image:height" content="332">
    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Page.Permalink }}" />
    <link rel="alternate" hreflang="en" href="{{ .Page.Permalink }}">
    <link rel="manifest" href="/app.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3c3d3f">
    <meta name="apple-mobile-web-app-title" content="Really Sketch">
    <meta name="application-name" content="Really Sketch">
    <meta name="theme-color" content="#84b0d2">
    <link rel="stylesheet" href="/css/default.css" />
  </head>
  <body>
    <header>
      <div>
        <h1><a href="/">{{ .Site.Title }}</a></h1>
        <p><a href="/app/">Virtual Graph Paper</a></p>
      </div>
    </header>

    <main>
      <div>
        {{ block "main" . }}
          <!-- The part of the page that begins to differ between templates -->
        {{ end }}
      </div>
    </main>

    <footer>
      <p>&copy; I dont own the copywrite of the UI</p>
    </footer>
  </body>
</html>
